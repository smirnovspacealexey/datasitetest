<!DOCTYPE html>
<html>
<head>
    <!-- Page title -->
    <title>{% block page_title %}DATASITE{% endblock page_title %}</title>

    <!-- Vendor styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" />
    {% block extra_head %}{% endblock %}
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-md-10 pt-4">
            <div class="h2 pt-5">
                Тестовое задание Python разработчика. Смирнов АА
            </div>


            <hr/>
            <div class="text-center h4 pb-5">
                {% block title %}{% endblock title %}
            </div>
            {% block body %}
            {% endblock body %}
        </div>
        <div class="col-md-1 pt-4">
            <a class="btn btn-outline-secondary mb-3" href="{% url 'main' %}">...</a>
            <a class="btn btn-outline-dark btn-sm mb-3" href="{% url 'result' %}">result</a>
        </div>
    </div>
</div>

<!-- Vendor scripts -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>

{% block extra_js %}{% endblock %}

</body>
</html>
